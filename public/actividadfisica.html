<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registrar Actividad Física</h1>
        <nav>
            <ul>
                <a href="index.html">Inicio</a></li>
                <a href="estado-fisico.html">Estado Físico</a></li>
                <a href="actividadfisica.html">Actividad Física</a></li>
                <a href="calorias.html">Calorías</a></li>
            </ul>
        </nav>
    </header>
    <section class="panel">
        <form class="activity-form">
        <label for="fechaActividad">Fecha:</label>
        <input type="date" id="fechaActividad">
    
        <label for="tipoActividad">Tipo de actividad:</label>
        <input type="text" id="tipoActividad" placeholder="Ej. Correr, Nadar, etc." required>
    
        <label for="duracionActividad">Duración (min):</label>
        <input type="number" id="duracionActividad" placeholder="Minutos">
    
        <label for="caloriasQuemadas">Calorías quemadas:</label>
        <input type="number" id="caloriasQuemadas" placeholder="Calorías">

        <label for="user_id">Id</label>
        <input type="number" id="user_id" placeholder="Id de usuario">
    
        <button type="submit" class="btn">Guardar</button>
    
    </form>
        <h3>Historial de Actividades</h3>
        <table class="tabla">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Actividad</th>
                    <th>Duración</th>
                    <th>Calorías</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="historialActividadFisica"></tbody>
        </table>
    
        <button class="btn" onclick="window.location.href='index.html'">Volver</button>
    </section>
    <script src="actividadfisica.js"></script>
</body>
</html>
