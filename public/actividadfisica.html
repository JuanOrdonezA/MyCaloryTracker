<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="registroActividadFisica" class="panel section">
        <h2>Registro de Actividad Física</h2>
    
        <label for="fechaActividad">Fecha:</label>
        <input type="date" id="fechaActividad">
    
        <label for="tipoActividad">Tipo de actividad:</label>
        <select id="tipoActividad">
            <option value="">Selecciona una opción</option>
            <option value="Cardio">Cardio</option>
            <option value="Fuerza">Fuerza</option>
            <option value="Flexibilidad">Flexibilidad</option>
            <option value="Resistencia">Resistencia</option>
        </select>
    
        <label for="duracionActividad">Duración (min):</label>
        <input type="number" id="duracionActividad" placeholder="Minutos">
    
        <label for="caloriasQuemadas">Calorías quemadas:</label>
        <input type="number" id="caloriasQuemadas" placeholder="Calorías">
    
        <button class="btn" onclick="registrarActividadFisica()">Guardar Actividad</button>
    
        <h3>Historial de Actividades</h3>
        <table class="tabla">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Actividad</th>
                    <th>Duración</th>
                    <th>Calorías</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="historialActividadFisica"></tbody>
        </table>
    
        <button class="btn" onclick="window.location.href='index.html'">Volver</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
