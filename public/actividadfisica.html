<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalorieTracker - Actividad Física</title>
    <link rel="stylesheet" href="css/stylesActFisica.css">
</head>
<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>

    <main class="main-container">
        <section class="panel card text-center">
            <h1 class="text-primary mb-3">MyCalorieTracker</h1>
            <h5 class="text-secondary mb-4">Registro de Actividad Física</h5>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="estado-fisico.html">Estado Físico</a></li>
                    <li><a href="historial.html">Calorías</a></li>
                </ul>
            </nav>
            <form class="form-spacing">
                <label for="fechaActividad" class="form-label">Fecha:</label>
                <input type="date" id="fechaActividad" class="form-control">
            
                <label for="tipoActividad" class="form-label">Tipo de actividad:</label>
                <input type="text" id="tipoActividad" placeholder="Ej. Correr, Nadar, etc." required class="form-control">
            
                <label for="duracionActividad" class="form-label">Duración (min):</label>
                <input type="number" id="duracionActividad" placeholder="Minutos" class="form-control">
            
                <label for="caloriasQuemadas" class="form-label">Calorías quemadas:</label>
                <input type="number" id="caloriasQuemadas" placeholder="Calorías" class="form-control">

                <div class="button-group-form">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='index.html'">Volver</button>
                </div>
            </form>

            <h3 class="text-secondary mt-4 mb-3">Historial de Actividades</h3>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Actividad</th>
                            <th>Duración</th>
                            <th>Calorías</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-actividades">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="/javascript/actividadfisica.js"></script>
</body>
</html>
