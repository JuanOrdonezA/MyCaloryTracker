<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Información Personal</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h1>Registrar Información Personal</h1>
  </header>

  <main class="main-container">
    <section class="panel">
      <form class="form-registro">
        <label for="weight">Peso (kg):</label>
        <input type="number" name="weight" id="weight" required><br>

        <label for="height">Altura (cm):</label>
        <input type="number" name="height" id="height" required><br>

        <label for="age">Edad:</label>
        <input type="number" name="age" id="age" required><br>

        <label for="daily_goal">Meta Calórica Diaria (kcal):</label>
        <input type="number" name="daily_goal" id="daily_goal" required><br>

        <button type="submit" class="btn">Guardar</button>
        <button type="button" class="btn" onclick="window.location.href='index.html'">Volver</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 MyCalorieTracker. Todos los derechos reservados.</p>
  </footer>
<script src="/javascript/estado-fisico.js"></script>
</body>
</html>
