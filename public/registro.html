<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - MyCalorieTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/styleRegistro.css">
</head>
<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>

    <div class="card shadow p-4">
        <img src="/images/logo.png" alt="Logo MyCalorieTracker" class="logo-img">
        
        <h1 class="text-center text-primary mb-1">MyCalorieTracker</h1>
        <h5 class="text-center text-secondary mb-4">Crear una cuenta</h5>
        
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="last_name" placeholder="Tu apellido" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrarme</button>
                <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='login.html'">Ya tengo cuenta</button>
            </div>
        </form>
        
        <div id="message" class="mt-3 text-center text-danger"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/javascript/register.js"></script>
</body>
</html>
